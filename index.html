<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>

    <image src="images/cute-cat.png"/>

    <div class="container">
        
        <h1>Dictionary App</h1>

        <div class="searchBar">
            <form id="searchBar">
            <input type="text" class="search" id="searchWord" placeholder="Search a word..." autocomplete="off" autofocus="on" >
            <input type="submit" class="submitButton" value="Search" >
            </form>
        </div>

        <div class="definitions">
            <h2 id="word"></h2>
            <p id="phonetic"></p>
            <h3 id="definition"></h3>

            <div id="more">
                <p id="verb"></p>
                <h3 id="verbDefinition"></h3>
                <h4 id="Example"></h4>
                <h3 id="verbExample"></h3>
            </div>

           <!-- <span id="dots"></span><span id="more"></span>
            <span onclick="myFunction()" id="myBtn">Read more</span>
            -->

        </div>

        <!--<audio controls autoplay muted>
            <source type="audio/mpeg">
        </audio>
    -->
    </div>

    

    <script src="src/script.js"></script>
</body>
</html>
